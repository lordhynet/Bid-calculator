<div class="container">
    <h1>Bid Calculation</h1>
    <form [formGroup]="bidForm">
        <div class="form-group">
            <label for="basePrice">Vehicle Base Price</label>
            <input id="basePrice" type="number" formControlName="basePrice" class="form-control">
        </div>
        <div class="form-group">
            <label for="vehicleType">Vehicle Type</label>
            <select id="vehicleType" formControlName="type" class="form-control">
                <option *ngFor="let type of vehicleTypes" [value]="type.key">{{ type.value }}</option>
            </select>
        </div>
    </form>
    <div class="fees">
        <h2>Fees</h2>
        <p>Basic Fee: {{ fees.basicFee | currency }}</p>
        <p>Special Fee: {{ fees.specialFee | currency }}</p>
        <p>Association Fee: {{ fees.associationFee | currency }}</p>
        <p>Storage Fee: {{ fees.storageFee | currency }}</p>
    </div>

    <div class="total-cost">
        <h2>Total Cost: {{ fees.totalCost | currency }}</h2>
    </div>
</div>
